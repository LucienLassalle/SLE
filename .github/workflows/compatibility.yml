name: Weekly Compatibility Check

on:
  schedule:
    # Run weekly on Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  compatibility:
    runs-on: ubuntu-latest
    
    services:
      loki:
        image: grafana/loki:latest
        ports:
          - 3100:3100
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Test Loki export
      run: |
        python3 << 'PYTEST'
        from exporters.loki import LokiExporter
        import time
        
        time.sleep(5)  # Wait for Loki
        
        exporter = LokiExporter({'url': 'http://localhost:3100', 'timeout': 5})
        log_entry = {
            'line': 'Weekly compatibility test',
            'name': 'test',
            'subname': 'COMPAT',
            'filepath': '/tmp/test.log'
        }
        
        if exporter.send_log(log_entry):
            print('✓ Loki export working')
        else:
            print('✗ Loki export failed')
            exit(1)
        PYTEST

    - name: Test all exporters can be instantiated
      run: |
        python3 << 'PYTEST'
        from exporters.factory import ExporterFactory
        
        backends = ['loki', 'elastic', 'elasticsearch', 'opensearch', 'graylog', 
                    'victorialogs', 'clickhouse', 'fluentbit', 'kafka']
        
        for backend in backends:
            exporter = ExporterFactory.create(backend, {'url': 'http://localhost:9000'})
            if exporter:
                print(f'✓ {backend}')
            else:
                print(f'✗ {backend} FAILED')
                exit(1)
        PYTEST

    - name: Run all tests
      run: |
        pytest tests/ -v
